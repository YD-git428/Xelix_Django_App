{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .no-polls {
            font-size: 1.2rem;
            color: #666;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{% static 'polls/Xelix_RGB_Logo_Red_Dot.png' %}" alt="Xelix Logo" class="logo">

        <h1>Xelix Polls</h1>
        <h2>choose wisely...</h2>

        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p class="no-polls">No polls are available.</p>
        {% endif %}
    </div>
</body>
</html>
